<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player de Vídeo</title>
  </head>
  <body>
    <h1>Player de Vídeo</h1>
    <video id="myVideo" width="320" height="176" controls>
      <source src="video.mp4" type="video/mp4" />
      <source src="mov_bbb.ogg" type="video/ogg" />
      Seu Navegador não suporte Player em HTML5.
    </video>
    <br />
    <meter id="meter" value="0">Meter</meter>

    <button onclick="playVideo()" type="button">Play Video</button>
    <button onclick="pauseVideo()" type="button">Pause Video</button>

    <script>
      var video = document.getElementById("myVideo");
      var meter = document.getElementById("meter");

      video.ontimeupdate = function() { // Função para atualizar o valor do meter
       console.log(video.currentTime);
       meter.value = video.currentTime;
       
      };

      video.onloadedmetadata = function() { // Função para atualizar o valor do meter com o tamanho do video em segundos
        meter.max = video.duration; // Atualiza o valor máximo do meter com o tempo total do vídeo
      };
  
      function playVideo() {
        video.play();
      }

      function pauseVideo() {
        video.pause();
      }

    </script>
  </body>
</html>
